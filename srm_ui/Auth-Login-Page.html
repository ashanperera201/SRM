<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Sign In with Auth0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
  <style>
    body, html {
      height: 100%;
      background-color: #f9f9f9;
    }

    .login-container {
      position: relative;
      height: 100%;
    }

    .login-box {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 15px;
      background-color: #fff;
      box-shadow: 0px 5px 5px #ccc;
      border-radius: 5px;
      border-top: 1px solid #e9e9e9;
    }

    .login-header {
      text-align: center;
    }

    .login-header img {
      width: 75px;
    }

    #error-message {
      display: none;
    }
	
	html,body{
    height: 100%;
    margin: 0;
    overflow: hidden;
}
.page-bg{
    width: 100%;
    height: 100%;
    background: url("https://uatsrm.imi-ksa.com:4450/bg.17baedcf9f0ebdc0d753.png") no-repeat;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
}
.srm-sign-in-page{
    border-radius: 8px;
    width: 100%;
    height: fit-content;
    max-width: 546px;
    margin: 10px auto;
    padding: 2% 4% 4% 4%;
    box-shadow: 0 0 3px #9e9e9e;
    background: #fff;
    color: #716c6c;
    font-family: Helvetica, Arial, sans-serif;
}
.sign-in-content{
    width: 100%;
}
.logo{
    max-width: 160px;
    margin: 0 auto;
}
.header{
    margin-top: 16px;
    margin-bottom: 30px;
    text-align: center;
}
.title{
    font-size: 26px;
    font-weight: bold;
    letter-spacing: 1px;
    color: #02B787;
}
.description{
    font-size: 14px;
    margin-top: 10px;
    margin-bottom: 10px;
}
.sign-in-form{

}
.input-field{
    display: flex;
    flex-direction: column;
    margin: 20px 2px;
}
.input-field label{
    position: relative;
    top: 0;
    margin-top: 0;
    margin-bottom: 10px;
    font-weight: 500;
    color: #716c6c;
    font-size: 14px;
}
.input-field input{
    width: 100%;
    padding: 18px 45px 18px 25px;
    border: 1px solid #B6B5CB;
    border-radius: 6px;
    box-sizing: border-box;
    outline: none;
}
.input-field input:focus {
    border: 1px solid #3A86FF;
}
.error-label{
    font-size: 13px;
    color: #dc2626;
    margin-top: 5px;
    display: none;
}
.has-error.input-field input{
    color: #dc2626;
    border: 1px solid #adabab !important;
}
.has-error .error-label{
    display: block;
}
.input-field-with-icon-wrapper{
    position: relative;
}
.password-field .input-icon{
    background: transparent;
    border: none;
    position: absolute;
    right: 15px;
    top: 20px;
    width: 25px;
}
.sign-in-button{
    cursor: pointer;
    border: none;
    background: #3A86FF;
    color: #fff;
    margin-top: 20px;
    padding: 15px 25px;
    border-radius: 6px;
    font-weight: 500;
    font-size: 16px;
}
.sign-in-button:active {
    box-shadow: 1px 1px 3px #b0b0b0;
}
.hide{
    display: none;
}
.width-full{
    width: 100%;
}

.checkbox{
    display: flex;
    align-items: center;
}
.checkbox-input input {
    opacity: 0;
    width: 1px;
    height: 1px;
}
.checkbox-input {
    display: flex;
    align-items: center;
}
.checkbox-label{
    display: flex;
    align-items: center;
    padding-left: 12px;
    font-size: 14px;
}
.checkbox-control {
    display: inline-grid;
    width: 22px;
    height: 22px;
    border-radius: 6px;
    border: 1px solid #B6B5CB;
}
.checkbox-control svg {
    transition: transform 0.1s ease-in 15ms;
    transform: scale(0);
    transform-origin: center;

}
.checkbox-control svg path {
    stroke: #3A86FF;
}
.checkbox-input input:checked + .checkbox-control svg {
    transform: scale(0.7);
}

  </style>
<body>
<div class="page-bg">
    <div class="srm-sign-in-page">
        <div class="sign-in-content">
            <!-- Logo -->
            <div class="logo">
                <img class="logo-img" style="width:165px;" src="https://uatsrm.imi-ksa.com:4450/assets/images/logo/srm-logo.svg">
            </div>

            <!-- Title -->
            <div class="header">
                <div class="title">Login to your PASS Application</div>
                <!--<div class="description">Enter to continue and explore within your PASS</div>-->
            </div>

            <!-- Sign in form -->
			<div id="error-message" class="alert alert-danger"></div>
            <form class="sign-in-form" onsubmit="return false;" method="post">
                <!-- Email field -->
                <div class="form-group" class="input-field email-field">
                    <label for="name" style="font-weight: 300 !Important;">Enter Your Username</label>
                    <input type="name"
				class="form-control"
				id="name"
				placeholder="Enter your username">
                    <span class="error-label">Please enter a valid email address</span>
                </div>

                <!-- Password field -->
                <div class="form-group input-field has-error password-field">
                    <label for="name">Password</label>
                    <div class="input-field-with-icon-wrapper">
                        <input style="color: black;" type="password"
							class="form-control"
							id="password"
							placeholder="Enter your password">
                        <button class="input-icon" id="btn-toggle" style="margin-top: -12px;" (click)="clickToggle()"><img id="toggle-img" src="https://uatsrm.imi-ksa.com:4450/assets/images/icons/eye-close.svg"/></button>
                    </div>
                    <span class="error-label hide">Password is required</span>
                </div>

				<div class="captcha-container form-group"></div>
                <!-- Actions -->
                <!--<div class="sub-actions">
                    <label class="checkbox">
                        <span class="checkbox-input">
                            <input type="checkbox" name="checkbox">
                            <span class="checkbox-control">
                              <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' aria-hidden="true" focusable="false">
                                <path fill='none' stroke='currentColor' stroke-width='3' d='M1.73 12.91l6.37 6.37L22.79 4.59' /></svg>
                            </span>
                        </span>
                        <span class="checkbox-label">Remember Me</span>
                    </label>
                </div>-->

                <!-- Submit button -->
                <button type="submit" id="btn-login" class="btn btn-primary btn-block sign-in-button width-full">
                    <span>Login to Continue</span>
                </button>
				
              <button type="button" id="btn-ad" class="btn btn-default btn-danger btn-block btn btn-primary btn-block sign-in-button width-full">
                    <span>Log In with Azure</span>
                </button>
				<!--<button type="button" id="btn-ad" class="btn btn-default btn-danger btn-block btn btn-primary btn-block sign-in-button width-full">
                    <span>Log In with Azure</span>
                </button>-->
        <!-- <button
          type="button"
          id="btn-signup"
          class="btn btn-default btn-block">
            Sign Up
        </button>
       <hr>
        <button
          type="button"
          id="btn-google"
          class="btn btn-default btn-danger btn-block">
            Log In with Google
        </button>-->
            </form>
        </div>
    </div>
</div>
  
  <!--[if IE 8]>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ie8/0.2.5/ie8.js"></script>
  <![endif]-->

  <!--[if lte IE 9]>
  <script src="https://cdn.auth0.com/js/polyfills/1.0/base64.min.js"></script>
  <script src="https://cdn.auth0.com/js/polyfills/1.0/es5-shim.min.js"></script>
  <![endif]-->

  <script src="https://cdn.auth0.com/js/auth0/9.14/auth0.min.js"></script>
  <script src="https://cdn.auth0.com/js/polyfills/1.0/object-assign.min.js"></script>
  <script>
    window.addEventListener('load', function() {

      var config = JSON.parse(
        decodeURIComponent(escape(window.atob('@@config@@')))
      );

      var leeway = config.internalOptions.leeway;
      if (leeway) {
        var convertedLeeway = parseInt(leeway);
      
        if (!isNaN(convertedLeeway)) {
          config.internalOptions.leeway = convertedLeeway;
        }
      }

      var params = Object.assign({
        overrides: {
          __tenant: config.auth0Tenant,
          __token_issuer: config.authorizationServer.issuer
        },
        domain: config.auth0Domain,
        clientID: config.clientID,
        redirectUri: config.callbackURL,
        responseType: 'code'
      }, config.internalOptions);

      var webAuth = new auth0.WebAuth(params);
      var databaseConnection = 'Username-Password-Authentication';
      var captcha = webAuth.renderCaptcha(
        document.querySelector('.captcha-container')
      );

      //var test = loginWithAd();
      
      function login(e) {
        e.preventDefault();
        var button = this;
        var username = document.getElementById('name').value;
        var password = document.getElementById('password').value;
        button.disabled = true;
        webAuth.login({
          realm: databaseConnection,
          username: username,
          password: password,
          captcha: captcha.getValue()
        }, function(err) {
          if (err) displayError(err);
          button.disabled = false;
        });
      }

      function signup() {
        var button = this;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        button.disabled = true;
        webAuth.redirect.signupAndLogin({
          connection: databaseConnection,
          email: email,
          password: password,
          captcha: captcha.getValue()
        }, function(err) {
          if (err) displayError(err);
          button.disabled = false;
        });
      }

      function loginWithGoogle() {
        webAuth.authorize({
          connection: 'google-oauth2'
        }, function(err) {
          if (err) displayError(err);
        });
      }

      function displayError(err) {
        captcha.reload();
        var errorMessage = document.getElementById('error-message');
        errorMessage.innerHTML = err.description;
        errorMessage.style.display = 'block';
      }
      
      function loginWithAd() {
        webAuth.authorize({
        connection: 'ImiUat'
        }, function(err) {
        if (err) displayError(err);
        });
      }
      function loginWithAd2() {
        webAuth.authorize({
        connection: 'ImiUat'
        }, function(err) {
        if (err) displayError(err);
        });
      }

		function clickToggle() {
		  var x = document.getElementById("password");
		  var eyeIcon = document.getElementById("toggle-img");
		  if (x.type === "password") {
			x.type = "text";
			eyeIcon.setAttribute("src","https://uatsrm.imi-ksa.com:4450/assets/images/icons/eye-open.svg");
		  } else {
			x.type = "password";
			eyeIcon.setAttribute("src","https://uatsrm.imi-ksa.com:4450/assets/images/icons/eye-close.svg");
		  }
		}
      
	  
      document.getElementById('btn-toggle').addEventListener('click', clickToggle);
      document.getElementById('btn-ad').addEventListener('click', loginWithAd);
      document.getElementById('btn-login').addEventListener('click', login);
      document.getElementById('btn-google').addEventListener('click', loginWithGoogle);
      document.getElementById('btn-signup').addEventListener('click', signup);
    });
  </script>
</body>
</html>
