<div style="margin-top: 10px; padding: 5px 31px" class="response-approval-page flex flex-col flex-auto min-w-0">
    <div class="flex flex-col justify-between">
        <div class="text-2xl font-cairo font-bold tracking-tight leading-8 mb-8">
            Summary of Evaluation
        </div>
        <div class="font-cairo font-bold tracking-tight leading-8 mb-8">
            General Information
        </div>
    </div>
    <div class="flex flex-col flex-wrap sm:flex-row items-center max-w-xs sm:max-w-none">
        <form>
            <div class="mr-4 flex flex-row justify-between mb-8 block">
                <mat-form-field appearance="fill">
                    <mat-label>Evaluation Name</mat-label>
                    <input matInput [value]="outcome.evaluationName" disabled>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Time-Period</mat-label>
                    <input matInput [value]="outcome.presetPeriod" disabled>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Review Year</mat-label>
                    <input matInput [value]="outcome.reviewYear" disabled>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Supplier</mat-label>
                    <input matInput [value]="outcome.supplierName" disabled>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Requested By</mat-label>
                    <input matInput [value]="outcome.createdUser" disabled>
                </mat-form-field>
            </div>
            <div class="mr-4 flex flex-row justify-between block">
                <div class="flex flex-row">
                    <div class="flex flex-col">
                        <mat-form-field appearance="fill">
                            <mat-label>Final Score</mat-label>
                            <input matInput placeholder="Final Score" [value]="outcome.finalScore"
                                style="color: green; font-weight: 700" disabled />
                        </mat-form-field>
                    </div>
                    <div class="flex flex-col">
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>Final Recommendation</mat-label>
                            <input matInput placeholder="Final Recommendation"
                                style="color: green; font-weight: 700; width: 300px;" [value]="outcome.outcome"
                                disabled />
                        </mat-form-field>
                    </div>
                </div>
            </div>

            <div class="mr-4 flex flex-col justify-between block">
                <div class="font-cairo font-bold tracking-tight leading-8 mb-2 mt-8">Section Level Summary</div>
                <div>
                    <table mat-table [dataSource]="questions" class="mat-elevation-z8 demo-table">
                        <ng-container *ngFor="let column of displayedQuestionColumns; let colIndex = index"
                            [matColumnDef]="column">
                            <th mat-header-cell *matHeaderCellDef>
                                {{column}}
                            </th>
                            <td mat-cell *matCellDef="let row">
                                {{row[colIndex]}}
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedQuestionColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedQuestionColumns;"></tr>
                    </table>
                </div>
            </div>

            <div class="flex justify-end ml-auto p-6">

                <button class="sm:inline-flex mr-4" mat-stroked-button [color]="'primary'" type="button"
                    (click)="_location.back()">
                    <span class="mx-8">Back</span>
                </button>
                <button type="submit" class="sm:inline-flex mr-4" mat-raised-button [color]="'primary'">
                    <span class="mx-8">Collaboration</span>
                </button>
            </div>
        </form>
    </div>
</div>
