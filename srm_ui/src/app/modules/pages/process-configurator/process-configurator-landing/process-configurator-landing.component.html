<div class="landing-container">
    <div class="header-container">
        <div class="text-2xl font-cairo font-bold tracking-tight leading-8 mb-8">Process</div>
        <button type="button" class="inline-flex" mat-stroked-button [color]="'primary'"
            (click)="createUpdateProcess()">
            <mat-icon class="icon-size-5 ml-8 mr-2" [svgIcon]="'heroicons_outline:plus-circle'"></mat-icon>
            <span class="mr-8">Create New Process</span>
        </button>
    </div>

    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort class="expanded-rows-table font-helvetica text-gray-500"
            style="width: calc(100% - 2px); background: #fafafa !important; padding: 0 2px;">

            <ng-container matColumnDef="processName">
                <th mat-header-cell *matHeaderCellDef style="max-width: 33.33%; width: 33.33%">
                    <div class="pr-4">
                        <div mat-sort-header matPrefix>Process Name</div>
                        <mat-form-field class="w-full">
                            <input [formControl]="processName" matInput />
                            <mat-icon matSuffix>search</mat-icon>
                        </mat-form-field>
                    </div>
                </th>

                <td mat-cell *matCellDef="let element"> {{element.processName}} </td>
            </ng-container>

            <ng-container matColumnDef="processDescription">
                <th mat-header-cell *matHeaderCellDef style="max-width: 33.33%; width: 33.33%">
                    <div class="pr-4">
                        <div mat-sort-header matPrefix>Process Description</div>
                        <mat-form-field class="w-full">
                            <input [formControl]="processDescription" matInput />
                            <mat-icon matSuffix>search</mat-icon>
                        </mat-form-field>
                    </div>
                </th>

                <td mat-cell *matCellDef="let element">
                    {{ element.processDescription }}
                </td>
            </ng-container>

            <ng-container matColumnDef="phaseOne">
                <th mat-header-cell *matHeaderCellDef style="max-width: 20%; width: 20%">
                    <div class="pr-4">
                        <div mat-sort-header matPrefix>Step 1</div>
                        <mat-form-field class="w-full">
                            <input [formControl]="phaseOne" matInput />
                            <mat-icon matSuffix>search</mat-icon>
                        </mat-form-field>
                    </div>
                </th>
                <td mat-cell *matCellDef="let element"> {{element.phaseOne}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef style="max-width: auto; width: auto">
                </th>
                <td mat-cell *matCellDef="let row" style="text-align:end;">
                    <button mat-icon-button color="accent" matTooltip="Edit Process" (click)="onEditHandler(row)">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-icon-button class="ml-2" color="accent" matTooltip="View Process">
                        <mat-icon>remove_red_eye</mat-icon>
                    </button>
                </td>

                <td mat-cell *matCellDef="let element">
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="10" style="text-align:center ;">No records found.</td>
            </tr>
        </table>

        <div class="flex justify-end">
            <mat-paginator class="flex text-base" [length]="200" [pageSize]="paginationModel.pageSize"
                [pageSizeOptions]="pageSizeOptions" (page)="onPageChangeEvent($event)">
            </mat-paginator>
        </div>
    </div>
</div>
