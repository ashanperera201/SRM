<div class="dashboard-page flex flex-col flex-auto min-w-0 sm:p-6 md:p-8" *ngIf="auth.user$ | async as user">
    <div class="text-3xl font-cairo font-bold tracking-tight leading-8 mb-10">
        Profile Page
    </div>

    <div class="overflow-auto srm-bg rounded-lg">

        <form class="flex flex-col w-full" >
            <div class="flex flex-col sm:flex-row p-6">
                <div class="flex flex-auto flex-wrap">
                    <div class="flex flex-col w-full divide-solid divide-y-2 divide-gray-200">

                        <div class="flex pb-6" *ngIf="auth.user$ | async as user">
                            <mat-form-field class="w-1/3 pr-2">
                                <mat-label>User Type</mat-label>
                                <input matInput value="{{ user.nickname }}" readonly>
                            </mat-form-field>
                            <mat-form-field class="w-1/3 px-2">
                                <mat-label>User Email</mat-label>
                                <input matInput value="{{ user.email }}" readonly>
                            </mat-form-field>
                            <mat-form-field class="w-1/3 pl-2">
                                <mat-label>User ID</mat-label>
                                <input matInput value="{{ user.sub }}" readonly>
                            </mat-form-field>
                        </div>

                        <div class="flex py-6">
                            <form >
                            <mat-form-field class="fuse-mat-no-subscript sm:w-60 w-1/3 pr-2">
                                <mat-label>Selected Role</mat-label>
          <!-- <mat-label >{{fetchedMyRoleNew}}</mat-label> -->

                                <mat-select [(ngModel)]="selectedMyRole" name="selectedMyRole" value="{{fetchedMyRoleNew}}">
                                    <mat-option *ngFor="let data of fetchedUserRolesChange" [value]="data.name" (click)=clickedRole(data.id)>
                                        {{data.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
        <!-- <p style="color:black;"> Selected Role: {{selectedMyRole}} </p> -->

                        <div class="flex justify-start mt-5 flex-col">
                            <div class="flex align-center text-warn font-medium mb-2"  *ngIf="iserrorChangeRoleProfile">
                                <mat-icon [svgIcon]="'heroicons_outline:check-circle'" class="mr-2 text-warn"></mat-icon>
                                <span>{{errormessageChangeRoleProfile}}</span>
                            </div>
                            <div class="flex align-center text-green font-medium mb-2" *ngIf="issuccessChangeRoleProfile">
                                <mat-icon [svgIcon]="'heroicons_outline:check-circle'" class="mr-2 text-green"></mat-icon>
                                <span>{{successmessageChangeRoleProfile}}</span>
                            </div>
                        </div>

                            </form>  
                            <button class="sm:inline-flex ml-4 mt-6" mat-raised-button [color]="'primary'" (click)="changeMyRole()">
                                <span class="mx-8">Change Role</span>
                            </button>

                        </div>

                    </div>

                </div>
            </div>
        </form>

    </div>

    

</div>
