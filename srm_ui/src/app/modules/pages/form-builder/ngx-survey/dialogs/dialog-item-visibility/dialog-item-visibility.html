<h1 mat-dialog-title>Field Visibility</h1>
<div mat-dialog-content>
  <ngx-survey #survey [form]="itemEditForm" [value]="value" (valueChange)="onFormChange($event)"
    (submit)="onFormSubmit($event)" [editable]="!readOnly"></ngx-survey>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button (click)="onOkClick()" [disabled]="readOnly" cdkFocusInitial color="primary">Ok</button>
</div>
