<mat-label class="label" style="font-weight: 600;color: black;">{{item.label}} <span *ngIf="item.required">*</span>
</mat-label>
<mat-form-field class="example-full-width mat-custom-bg pt-2" [ngClass]="{'gray':view === false}">
    <div class="form-group">
        <div class="col-xs-12 rating-set">
            <div class="rating-set-stars">
                <mat-star-rating [rating]="item.value" [starCount]="5" [color]="editable ? 'primary' : 'muted'"
                    [readOnly]="!editable" (ratingUpdated)="onRatingChanged($event)"></mat-star-rating>
            </div>
            <mat-error *ngIf="item.errors && item.errors.length && view">
                <div *ngFor="let error of item.errors">{{error.message}}</div>
            </mat-error>
        </div>
    </div>
    <mat-hint align="start" *ngIf="!(item.errors && item.errors.length)">{{item.hint}}</mat-hint>
    <input matInput hidden="true">
</mat-form-field>
