<mat-label class="label" style="font-weight: 600;color: black;">{{ item.label }} <span *ngIf="item.required">*</span>
</mat-label>
<mat-form-field class="example-full-width pt-2" [ngClass]="{'gray':view === false}">
  <textarea matInput [disabled]="!editable" [attr.id]="item.name" [(ngModel)]="item.value"
    (ngModelChange)="onValueChanges(item)" [errorStateMatcher]="matcher" [required]="item.required"
    placeholder="Please add text"></textarea>
  <mat-error *ngIf="item.errors && item.errors.length && view">
    <div *ngFor="let error of item.errors">{{error.message}}</div>
  </mat-error>
  <mat-hint align="start" *ngIf="!(item.errors && item.errors.length)">{{item.hint}}</mat-hint>
</mat-form-field>
