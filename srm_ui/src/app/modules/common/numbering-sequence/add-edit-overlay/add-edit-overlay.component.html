<div class="min-w-full p-2">
    <form class="flex flex-col w-full" [formGroup]="sequenceList" (ngSubmit)="onFormSubmit(sequenceList.value)">
        <div class="pb-1">
            <div class="text-3xl font-cairo font-bold mb-6">
                {{newEditText}} Numbering Sequence
            </div>
        </div>
        <mat-dialog-content class="min-w-full relative mb-4">

            <div class="w-full">
                <div class="flex w-full">
                    <div class="w-full" formArrayName="numberingSequenceModels">
                        <!-- added new -->
                        <div *ngFor="let item of numberingSequenceModels.controls; let i=index">
                            <!-- added new -->
                            <div [formGroupName]="i" class="flex flex-col">
                                <!-- added new -->
                                <div class="flex w-full items-end pb-2">
                                    <mat-form-field class="w-1/3 pr-2">
                                        <mat-label>RFX Prefix</mat-label>
                                        <input matInput formControlName="startNumber" />

                                    </mat-form-field>

                                    <!-- <mat-form-field class="w-1/3 px-2">
                                            <mat-label>Suffix</mat-label>
                                            <input matInput formControlName="suffix"/>    
                                        </mat-form-field> -->

                                    <div class="w-1/3 pl-2">
                                        <mat-checkbox formControlName="isProjectExists" class="mt-4 mb-4"
                                            [color]="'primary'">
                                            Project Exists?
                                        </mat-checkbox>
                                    </div>

                                </div>
                                <div class="flex w-full pt-2">

                                    <!-- <mat-form-field class="w-1/3 pr-2">
                                            <mat-label>Start of No. Sequence</mat-label>
                                            <input matInput formControlName="startOfNoSequence"/>       
                                        </mat-form-field> -->

                                    <mat-form-field class="w-1/3 px-2">
                                        <mat-label>Start Date</mat-label>
                                        <input matInput [matDatepicker]="picker1" formControlName="startDate">
                                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                        <mat-datepicker #picker1></mat-datepicker>
                                    </mat-form-field>

                                    <mat-form-field class="w-1/3 pl-2">
                                        <mat-label>End Date</mat-label>
                                        <input matInput [matDatepicker]="picker2" formControlName="endDate">
                                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                        <mat-datepicker #picker2></mat-datepicker>
                                    </mat-form-field>
                                </div>
                                <!-- button for add new if applicable -->
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </mat-dialog-content>
        <mat-dialog-actions class="flex justify-end sticky bottom-0">
            <button mat-button mat-dialog-close [color]="'primary'" (click)="doAction()" type="button">
                <span class="mx-4">Cancel</span>
            </button>
            <button class="sm:inline-flex ml-4" mat-raised-button [color]="'primary'" type="submit"
                [disabled]="isSaved">
                <span class="mx-4">{{newEditbuttonText}}</span>
            </button>
        </mat-dialog-actions>
    </form>

</div>
