<div class="min-w-full p-2" *ngIf="firstScreen">
        <div class="pb-1">
            <div class="font-bold ">
                Rejection Confirmation 
            </div>
            <hr>
        </div>
        
        <div class="flex w-full flex-col">
            <p class="font-medium text-l text-secondary">
                Hi <span>{{rfqApprovalModel.approverName}}</span>,
            </p>
           
            <p class="font-medium text-l text-secondary">
                Please confirm to reject and  please enter rejection comments.
            </p>

            <form class="example-form">
                <mat-form-field class="w-full" appearance="fill">
                  <textarea [(ngModel)]="rfqApprovalModel.reason" matInput placeholder=""></textarea>
                </mat-form-field>
              </form>
            
            </div>

        <mat-dialog-actions class="flex justify-end sticky bottom-0">
            <button mat-button mat-dialog-close [disabled]="isRejectionInProgress" [color]="'primary'" mat-stroked-button (click)="doAction()" type="button">
                <span class="mx-4">Close</span>
            </button>
            <button [disabled]="rfqApprovalModel.isApprovedRejected || isRejectionInProgress" class="sm:inline-flex ml-4" mat-raised-button [color]="'primary'" (click)="submit()" type="submit">
                <span class="mx-4">Confirm</span>
            </button>
        </mat-dialog-actions>
   

</div>


<div class="min-w-full p-2" *ngIf="lastScreen">
    <div class="pb-1">
        <div class="font-bold ">
            Rejection Confirmation 
        </div>
        <hr>
    </div>
    
    <div class="flex w-full flex-col">
        <p class="font-medium text-l text-secondary">
            Hi <span>{{rfqApprovalModel.approverName}}</span>,
        </p>
       
        <p class="font-medium text-l text-secondary">
           {{rfqApprovalModel.rfqNo}} has been rejected
        </p>
       

    <mat-dialog-actions class="flex justify-end sticky bottom-0">
        <button mat-button mat-dialog-close [color]="'primary'" mat-stroked-button (click)="doAction()" type="button">
            <span class="mx-4">Back</span>
        </button>
        <button class="sm:inline-flex ml-4" mat-raised-button [color]="'primary'" (click)="Continue()" type="submit">
            <span class="mx-4">Continue</span>
        </button>
    </mat-dialog-actions>
</div>
