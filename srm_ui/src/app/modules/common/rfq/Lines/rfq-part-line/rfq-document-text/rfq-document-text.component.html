<div class="relative">
    <!--table component-->
    <div class="flex justify-end">
        <button type="button" class="inline-flex" mat-stroked-button [color]="'primary'" (click)="addDocumentText()" [disabled]="!RFQModel.isSaveAsDraft">
            <mat-icon class="icon-size-5 ml-8 mr-2" [svgIcon]="'heroicons_outline:plus-circle'">
            </mat-icon>
            <span class="mr-8">New Document Text</span>
        </button>
    </div>
    <!--base table component-->
    <div class="overflow-auto bg-gray-50 rounded-lg pt-4">
        <table mat-table [dataSource]="dataSource7" matSort class="expanded-rows-table font-helvetica text-gray-500">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef style="max-width: 50px; width: 50px"></th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button [matMenuTriggerFor]="options" aria-label="Choose columns" [disabled]="!RFQModel.isSaveAsDraft">
                        <mat-icon color="primary" class="icon-size-5" svgIcon="heroicons_outline:dots-vertical">
                        </mat-icon>
                    </button>
                    <mat-menu #options="matMenu" class="min-width-235 z-1">
                        <button mat-menu-item (click)="editTextDocument(row)">
                            <mat-icon color="primary" class="icon-size-5" svgIcon="heroicons_outline:pencil">
                            </mat-icon>
                            Edit
                        </button>
                        <button mat-menu-item (click)="deleteTextDocument(row.id)">
                            <mat-icon color="primary" class="icon-size-5" svgIcon="heroicons_outline:trash">
                            </mat-icon>
                            Delete
                        </button>
                    </mat-menu>
                </td>
            </ng-container>

            <!-- docsrno Column -->
            <ng-container matColumnDef="phraseId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="max-width: 90px; min-width: 70px">
                    Document Text No
                </th>
                <td mat-cell *matCellDef="let row">
                    {{row.srNumber}}
                </td>
            </ng-container>

            <!--outputtype Column -->
            <ng-container matColumnDef="outputType">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="max-width: 120px; min-width: 110px">
                    Output Type
                </th>
                <td mat-cell *matCellDef="let row">
                    {{row.outputType.name}}
                </td>
            </ng-container>


            <!--documentext Column -->
            <ng-container matColumnDef="documentText">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="min-width: 160px">
                    Document Text
                </th>
                <td mat-cell *matCellDef="let row">
                    {{row.phraseID}}
                </td>
            </ng-container>

            <!--type Column -->
            <ng-container matColumnDef="type3">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="max-width: 140px; min-width: 110px">
                    Type
                </th>
                <td mat-cell *matCellDef="let row">
                    <div class="flex">
                        <mat-form-field class="standalone-input">
                            <mat-select [(ngModel)]="row.attributeCategoryId"
                                (selectionChange)="updateRFQLineDocumentText(row,'Cat')" [disabled]="!RFQModel.isSaveAsDraft">
                                <mat-option *ngFor="let attributeCategory of attributecategoryData"
                                    [value]="attributeCategory.id">{{attributeCategory.categoryName}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </td>
            </ng-container>

            <!--visibility Column -->
            <ng-container matColumnDef="displayToSupplier">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="max-width: 160px; min-width: 150px">
                    Visibility to Suppliers
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox [color]="'primary'" [(ngModel)]="row.displayToSupplier"
                        (change)="updateRFQLineDocumentText(row,'Sup')" [disabled]="!RFQModel.isSaveAsDraft">
                    </mat-checkbox>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumn7">
            </tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumn7;">
            </tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching
                    the filter "{{input.value}}"</td>
            </tr>
        </table>
    </div>
</div>
