<h3>Add Emergency Supplier</h3>

<form class="flex flex-col w-full divide-solid divide-y-2 divide-gray-200" [formGroup]="supplierForm"
    (ngSubmit)="onFormSubmit(supplierForm.value)">
    <div class="flex flex-col pb-6 w-full">
        <div class="flex justify-between">
            <mat-form-field class="w-1/3 pr-2">
                <mat-label>Supplier Name</mat-label>
                <input type="text" matInput formControlName="supplierName">
                <mat-error *ngIf="supplierForm.controls['supplierName'].hasError('required')">
                    This field is required
                </mat-error>
            </mat-form-field>
            <mat-form-field class="w-1/4 pl-2">
                <mat-label>Title</mat-label>
                <mat-select formControlName="title">                                                
                    <ng-container>
                        <mat-option value="">Select Titile</mat-option>
                        <mat-option value="Mr">Mr</mat-option>
                        <mat-option value="Mrs">Mrs</mat-option>
                        <mat-option value="Miss">Miss</mat-option>
                    </ng-container>
                </mat-select>
                <mat-error *ngIf="supplierForm.controls['title'].hasError('required')">
                    This field is required
                </mat-error>
            </mat-form-field>
            <mat-form-field class="w-1/3 px-2">
                <mat-label> Contact Person - First Name</mat-label>
                <input type="text" matInput formControlName="supplierFirstName">
                <mat-error *ngIf="supplierForm.controls['supplierFirstName'].hasError('required')">
                    This field is required
                </mat-error>
            </mat-form-field>
            <mat-form-field class="w-1/2 pl-2">
                <mat-label> Contact Person - Last Name</mat-label>
                <input type="text" matInput formControlName="supplierLastName">
                <mat-error *ngIf="supplierForm.controls['supplierLastName'].hasError('required')">
                    This field is required
                </mat-error>
            </mat-form-field>
            <mat-form-field class="w-1/2 pl-2">
                <mat-label>Email Address</mat-label>
                <input type="email" matInput formControlName="contactEmail">
                <mat-error *ngIf="supplierForm.controls['contactEmail'].hasError('required')">
                    This field is required
                </mat-error>
                <mat-error *ngIf="supplierForm.controls['contactEmail'].hasError('email')">
                    Email must be a valid email address
                </mat-error>
            </mat-form-field>
        </div>
        <div class="flex justify-end">
            <button mat-button mat-dialog-close [color]="'primary'" (click)="doAction()" type="button">
                <span class="mx-4">Cancel</span>
            </button>
            <button class="sm:inline-flex ml-4" [disabled]="!supplierForm.valid" mat-raised-button
                [color]="'primary'" type="submit">
                <span class="mx-4">Submit</span>
            </button>
        </div>
    </div>
</form>
