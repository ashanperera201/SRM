<div class="min-w-full p-2">
    <form  [formGroup]="newLine" (ngSubmit)="submitForm()">
 
     <div class="pb-1">
         <div class="text-3xl font-cairo font-bold mb-6">
            Add new Line
         </div>
     </div>
 
     <div class="flex flex-wrap">
     <!-- <mat-form-field class="w-1/3 px-2">
         <mat-label>PR</mat-label>
         <input matInput placeholder="Add here" formControlName="pr">
       </mat-form-field> -->
 
       <mat-form-field class="w-1/3 px-2">
         <mat-label>Part ID</mat-label>
         <input matInput placeholder="Add here" formControlName="pcName">
       </mat-form-field>
 
       <mat-form-field class="w-1/3 px-2">
         <mat-label>Part Description</mat-label>
         <input matInput placeholder="Add here" formControlName="partDescirption">
       </mat-form-field>
 
       <!-- <mat-form-field class="w-1/3 px-2">
         <mat-label>Sub Project Code</mat-label>
         <input matInput placeholder="Add here" formControlName="subProjectCode">
       </mat-form-field> -->
 
       <!-- <mat-form-field class="w-1/3 px-2">
         <mat-label>Activity</mat-label>
         <input matInput placeholder="Add here" formControlName="activity">
       </mat-form-field> -->
 
       <mat-form-field class="w-1/3 px-2">
         <mat-label>Quantity</mat-label>
         <input matInput type="number" placeholder="Add here" formControlName="purchaseQty">
       </mat-form-field>
 
       <mat-form-field class="w-1/3 px-2">
         <mat-label>UOM</mat-label>
         <mat-select formControlName="purchaseUoMId">
             <!-- <mat-option value="EA">EA</mat-option>
             <mat-option value="PCS">PCS</mat-option> -->
           </mat-select>
       </mat-form-field>
 
       <mat-form-field appearance="fill" class="w-1/3 px-2">
         <mat-label>Need by Date</mat-label>
         <input matInput [matDatepicker]="picker" formControlName="wantedDate">
         <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
         <mat-datepicker #picker></mat-datepicker>
       </mat-form-field>
 
       <mat-form-field class="w-1/3 px-2">
         <mat-label>Start Price</mat-label>
         <input matInput type="number" class="example-right-align" placeholder="0" formControlName="startPrice">
         <span matTextSuffix>.00</span>
       </mat-form-field>
 
       <mat-form-field class="w-1/3 px-2">
         <mat-label>Target Price</mat-label>
         <input matInput type="number" class="example-right-align" placeholder="0" formControlName="targetPrice">
         <span matTextSuffix>.00</span>
       </mat-form-field>
 
       <mat-form-field class="w-1/3 px-2">
         <mat-label>Show Prices</mat-label>
         <mat-select formControlName="showPriceToSuppliers">
             <mat-option value="true">Yes</mat-option>
             <mat-option value="false">No</mat-option>
           </mat-select>
       </mat-form-field>
     </div>
 
     <div class="flex justify-end pr-2 mt-2">
     <button mat-button mat-dialog-close [color]="'primary'" (click)="doAction()" type="button">
         <span class="mx-4">Cancel</span>
     </button>
     <button class="sm:inline-flex ml-4" mat-raised-button [color]="'primary'" type="submit">
         <span class="mx-4">Save</span>
     </button>
     </div>
 
    </form>
 
 </div>
