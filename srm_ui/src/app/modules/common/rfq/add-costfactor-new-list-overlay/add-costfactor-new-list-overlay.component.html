<div class="min-w-full p-2">
    <form class="flex flex-col w-full">
        <div class="pb-1">
            <div class="text-3xl font-cairo font-bold mb-6">
                Add New Cost Factor List
            </div>
        </div>
        <mat-dialog-content class="min-w-full relative mb-4">

            <div class="w-full">
                <div class="p-4">

                    <div class="flex flex-wrap sm:flex-row align-center max-w-xs sm:max-w-none">
                        <div class="flex-col flex text-left mr-4">
                            <span> Name</span>
                            <mat-form-field style="margin-top: 10px;">
                                <input matInput placeholder="Search by Name" class="form-field" #input [(ngModel)]="name"
                                    name="name">
                                <!-- <mat-icon matSuffix>search</mat-icon> -->
                            </mat-form-field>
                        </div>
                        <div class="flex-col flex text-left mr-4">
                            <span> Descriptions</span>
                            <mat-form-field style="margin-top: 10px;">
                                <input matInput placeholder="Search by descriptions" class="form-field" #input [(ngModel)]="descriptions"
                                    name="descriptions">
                                <!-- <mat-icon matSuffix>search</mat-icon> -->
                            </mat-form-field>
                        </div>

                        <button class="sm:inline-flex mt-8" mat-stroked-button [color]="'primary'"
                            (click)="searchGroup()">
                            <mat-icon matPrefix class="icon-size-5 ml-8" [svgIcon]="'heroicons_solid:search'">
                            </mat-icon>
                            <span class="mr-8 ml-4">Search</span>
                        </button>
                    </div>

                </div>
            </div>
            <!--table component-->

            <!--base table component-->
            <div class="overflow-auto bg-gray-50 rounded-lg">
                <table mat-table [dataSource]="costFactorGroupModel" matSort
                    class="expanded-rows-table font-helvetica text-gray-500">
                    <!-- ID Column -->
                    <!--  <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef style="max-width: 60px; min-width: 50px"></th>
                        <td mat-cell *matCellDef="let row">
                            <mat-checkbox [color]="'primary'" [checked]="row.isChecked" [(ngModel)]="row.isChecked"
                                name="{{row.id}}-isChecked"></mat-checkbox>
                        </td>
                    </ng-container>  -->
                    <!-- Cost Factor -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header
                            style="max-width: 120px; min-width: 110px">
                            Cost Factor
                        </th>
                        <td mat-cell *matCellDef="let row" (click)="SelectList(row)"> {{row.title}} </td>
                    </ng-container>

                    <!-- Description Column -->
                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header style="min-width: 140px">
                            Description
                        </th>
                        <td mat-cell *matCellDef="let row" (click)="SelectList(row)"> {{row.name}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell text-center" colspan="2">No matching data</td>
                    </tr>
                </table>
            </div>
            <div class="flex justify-end">
                <!-- <mat-paginator [length]="costFactorGroupSearchModel.totalItems" [pageSize]="costFactorGroupSearchModel.pageSize" 
            [pageSizeOptions]="[5,10,15,20,25,100]" (page)="pageEvent=$event;OnPaginateChange($event)" showFirstLastButtons>
    
            </mat-paginator> -->
            </div>
            <!--table component end-->


            <div class="flex flex-col justify-start mt-5">
                <div class="flex align-center text-warn font-medium mb-2" *ngIf="iserror">
                    <mat-icon [svgIcon]="'heroicons_outline:check-circle'" class="mr-2 text-warn"></mat-icon>
                    <span>{{'Successfully saved'}}</span>
                </div>
                <div class="flex align-center text-green font-medium mb-2" *ngIf="issuccess">
                    <mat-icon [svgIcon]="'heroicons_outline:check-circle'" class="mr-2 text-green"></mat-icon>
                    <span>{{'Something went wrong'}}</span>
                </div>
            </div>
        </mat-dialog-content>
        <mat-dialog-actions class="flex justify-end sticky bottom-0">
            <button mat-button mat-dialog-close [color]="'primary'" (click)="doAction()" type="button">
                <span class="mx-4">Cancel</span>
            </button>
            
        </mat-dialog-actions>
    </form>

</div>
