<div class="min-w-full p-2">
    <form class="flex flex-col w-full" [formGroup]="frmLineAttachmentList"
        (ngSubmit)="onFormSubmit(frmLineAttachmentList.value)">
        <div class="pb-1">
            <div class="text-3xl font-cairo font-bold mb-6">
                {{newEditText}} Attachment
            </div>
        </div>
        <mat-dialog-content class="min-w-full relative mb-4">

            <div class="w-full">
                <!-- <div *ngFor="let item of rfqHeaderAttachmentViewModel.controls; let i=index"> -->
                <div class="flex flex-col">
                    <!-- added new -->
                    <div class="flex w-full">
                        <mat-form-field class="w-1/3 pr-2">
                            <mat-label>Title</mat-label>
                            <input matInput formControlName="title" (keyup)="addNewAttachmentButtonEnable()" />
                            <!-- <mat-error>
                                <span *ngIf="!teamList.get('teamName').valid && teamList.get('teamName').touched">Please enter Team Name</span>
                            </mat-error> -->
                        </mat-form-field>
                        <mat-form-field class="w-1/3 px-2">
                            <mat-label>File Name</mat-label>
                            <input matInput formControlName="fileName" (keyup)="addNewAttachmentButtonEnable()" />
                            <!-- <span
                                *ngIf="!teamList.get('teamDescription').valid && teamList.get('teamDescription').touched">Please
                                enter Team Desc</span> -->
                        </mat-form-field>

                        <div class="flex align-center w-1/3 pl-2">
                            <mat-form-field>
                                <mat-label>Attachment</mat-label>

                                <input type="hidden" formControlName="etMediaId">
                                <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)"
                                    readonly hidden>
                                <input matInput readonly name="filename" formControlName="fileName"
                                    (keyup)="addNewAttachmentButtonEnable()">
                                <button matSuffix mat-icon-button color="warn" type="button"
                                    *ngIf="isDeleteandDownloadEnabledVisible" (click)="DeleteFile()">
                                    <mat-icon class="icon-size-5 text-warn" [svgIcon]="'heroicons_outline:trash'">
                                    </mat-icon>
                                </button>
                                <mat-icon matSuffix class="icon-size-5 text-secondary"
                                    (click)="DownloadMedia(frmLineAttachmentList.value.etMediaId,frmLineAttachmentList.value.fileName,frmLineAttachmentList.value.fileExtension)"
                                    [svgIcon]="'heroicons_outline:paper-clip'"></mat-icon>

                                <!-- <input type="hidden" formControlName="etMediaId">
                                <input matInput formControlName="fileName" name="filename" />
                                <mat-icon matSuffix class="icon-size-5 text-secondary" [svgIcon]="'heroicons_outline:paper-clip'" #file (click)="uploadFile(file.files)" ></mat-icon> -->

                                <!-- <span
                                    *ngIf="!teamList.get('teamDescription').valid && teamList.get('teamDescription').touched">Please
                                    enter Team Desc</span> -->
                            </mat-form-field>
                            <button mat-icon-button class="mt-7" type="button" (click)="file.click()">
                                <mat-icon color="primary" class="icon-size-5" [svgIcon]="'heroicons_outline:upload'">
                                </mat-icon>
                            </button>
                        </div>

                    </div>
                    <div class="flex w-full">
                        <mat-form-field class="w-1/3 pr-2">
                            <mat-label>Document Class</mat-label>
                            <input matInput [disabled]="true" formControlName="documentClass" />
                            <!-- <mat-error>
                                <span *ngIf="!teamList.get('teamName').valid && teamList.get('teamName').touched">Please enter Team Name</span>
                            </mat-error> -->
                        </mat-form-field>
                        <mat-form-field class="w-1/3 px-2">
                            <mat-label>PR Reference No</mat-label>
                            <input matInput formControlName="prReferenceNo" (keyup)="addNewAttachmentButtonEnable()" />
                            <!-- <span
                                *ngIf="!teamList.get('teamDescription').valid && teamList.get('teamDescription').touched">Please
                                enter Team Desc</span> -->
                        </mat-form-field>
                        <mat-form-field class="w-1/3 pl-2">
                            <mat-label>Type</mat-label>
                            <!-- <mat-select [value]="1"  formControlName="categoryId">
                                <mat-option [value]="1">Technical</mat-option>
                                <mat-option [value]="2">Commercial</mat-option>
                            </mat-select> -->

                            <mat-select formControlName="attributeCategoryId" (change)="addNewAttachmentButtonEnable()">
                                <mat-option *ngFor="let attributecat of attributeCatagories" [value]="attributecat.id">
                                    {{attributecat.text}}</mat-option>
                            </mat-select>
                            <!-- <mat-error>
                                <span *ngIf="!teamList.get('teamName').valid && teamList.get('teamName').touched">Please enter Team Name</span>
                            </mat-error> -->
                        </mat-form-field>

                    </div>
                    <div>
                        <mat-checkbox [color]="'primary'" formControlName="isDisplayToSupplier">Visibility To Suppliers
                        </mat-checkbox>
                    </div>

                </div>
                <!-- </div> -->
            </div>

        </mat-dialog-content>
        <mat-dialog-actions class="flex justify-end sticky bottom-0">
            <button mat-button mat-dialog-close [color]="'primary'" (click)="doAction()" type="button">
                <span class="mx-4">Cancel</span>
            </button>
            <button class="sm:inline-flex ml-4" mat-raised-button [color]="'primary'" type="submit"
                [disabled]="isSaved">
                <span class="mx-4">{{newEditbuttonText}}</span>
            </button>
        </mat-dialog-actions>
    </form>

</div>
