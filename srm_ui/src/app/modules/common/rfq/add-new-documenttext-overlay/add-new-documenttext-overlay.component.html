<div class="min-w-full p-2">
    <form class="flex flex-col w-full" [formGroup]="frmHeaderDocumentText"
        (ngSubmit)="onFormSubmit(frmHeaderDocumentText.value)">
        <div class="pb-1">
            <div class="text-3xl font-cairo font-bold mb-6">
                {{newEditText}} Document Text
            </div>
        </div>
        <mat-dialog-content class="min-w-full relative mb-4">

            <div class="w-full flex flex-col">
                <div class="flex w-full">
                    <mat-form-field class="w-1/3">
                        <mat-label>Output Type</mat-label>
                        <mat-select formControlName="outputTypeID" (change)="addNewDocumentTextButtonEnable()">
                            <mat-option *ngFor="let outputs of outputTypes" [value]="outputs.id">{{outputs.text}}
                            </mat-option>
                        </mat-select>
                        <!-- <mat-select [value]="1" >
                            <mat-option [value]="1">Header Description</mat-option>
                            <mat-option [value]="2">Justifiication</mat-option>
                        </mat-select> -->
                        <!-- <mat-error>
                            <span *ngIf="!teamList.get('teamName').valid && teamList.get('teamName').touched">Please enter Team Name</span>
                        </mat-error> -->
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="fuse-mat-textarea fuse-mat-no-subscript w-full">
                        <mat-label>Document Text</mat-label>
                        <textarea matInput [rows]="4" matTextareaAutosize [matAutosizeMinRows]="1"
                            formControlName="phraseID" (keyup)="addNewDocumentTextButtonEnable()"></textarea>
                    </mat-form-field>
                </div>
            </div>

        </mat-dialog-content>
        <mat-dialog-actions class="flex justify-end sticky bottom-0">
            <button mat-button mat-dialog-close [color]="'primary'" (click)="doAction()" type="button">
                <span class="mx-4">Cancel</span>
            </button>
            <button class="sm:inline-flex ml-4" mat-raised-button [color]="'primary'" type="submit"
                [disabled]="isSaved">
                <span class="mx-4">{{newEditbuttonText}}</span>
            </button>
        </mat-dialog-actions>
    </form>

</div>
