<div class="min-w-full p-2">
    <form class="flex flex-col w-full">
        <div class="pb-1">
            <div class="text-3xl font-cairo font-bold mb-6">
                Accept Recommendation
            </div>
        </div>
        <mat-dialog-content class="min-w-full relative mb-4">
            <mat-radio-group *ngIf="!isSupplierSame" class="flex items-center" [color]="'primary'" [(ngModel)]="supplierID">
                <mat-radio-button *ngFor="let rc of recommendedSuppliers" [value]="rc.supplierID">
                    {{rc.supplierName}}
                </mat-radio-button>
              
            </mat-radio-group>
            <mat-form-field class="w-full" *ngIf="isSupplierSame">
                <mat-label>Recommended supplier to Award is </mat-label>
                <input matInput [(ngModel)]="roaModel.rankRecommendation.supplierName" disabled>
            </mat-form-field>
            <!-- <mat-form-field class="w-full">
                <mat-label>Scores based Recommended supplier to Award is </mat-label>
                <input matInput [(ngModel)]="roaModel.scoreRecommendation.supplierName" disabled>
            </mat-form-field> -->

            <div class="flex flex-col justify-start mt-5">
                <div class="flex align-center text-warn font-medium mb-2" *ngIf="iserror">
                    <mat-icon [svgIcon]="'heroicons_outline:check-circle'" class="mr-2 text-warn"></mat-icon>
                    <span>{{'Successfully saved'}}</span>
                </div>
                <div class="flex align-center text-green font-medium mb-2" *ngIf="issuccess">
                    <mat-icon [svgIcon]="'heroicons_outline:check-circle'" class="mr-2 text-green"></mat-icon>
                    <span>{{'Something went wrong'}}</span>
                </div>
            </div>
        </mat-dialog-content>
        <mat-dialog-actions class="flex justify-end sticky bottom-0">
            <button mat-button mat-dialog-close [color]="'primary'"  (click)="doCancel()" type="button">
                <span class="mx-4">Cancel</span>
            </button>
            <button class="sm:inline-flex ml-4" [disabled]="isAwardProcessed" mat-raised-button (click)="doAction()" [color]="'primary'" type="button">
                <span class="mx-4">Award</span>
            </button>
        </mat-dialog-actions>
    </form>

</div>
