<table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort #sourcingActivitySort="matSort"
class="expanded-rows-table font-helvetica text-gray-500 w-full">
    <ng-container *ngFor="let columnName of columnNames" [matColumnDef]="columnName">
    <th mat-header-cell *matHeaderCellDef>
        {{ capitalize(columnName) }}
    </th>
    <td mat-cell *matCellDef="let row">
        {{ row[columnName] }}
    </td>
    </ng-container>

    <ng-container matColumnDef="header-row-first-group">
        <th mat-header-cell *matHeaderCellDef 
            [style.text-align]="center"
            [attr.colspan]="3"> 
            {{title}}
        </th>
      </ng-container>

      <ng-container matColumnDef="header-row-second-group">
        <th  style="width:50%;" mat-header-cell *matHeaderCellDef [attr.colspan]="10">Supplier scores</th>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="['header-row-first-group', 'header-row-second-group']"></tr>
    <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
    <tr mat-row *matRowDef="let row; columns: columnNames"></tr>
</table>
