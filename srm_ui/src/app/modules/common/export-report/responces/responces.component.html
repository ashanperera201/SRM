<div class="font-bold text-base mb-2 mt-6">Attributes</div>

<div class="flex justify-end ml-auto">
    <div class="square_green"></div>
    <span class="pl-2">Supplier Responses</span>
</div>

<div *ngFor="let item of data_SampleAttribute">
    <div class="flex mt-6">
        <div class="w-full">
            <app-item-tables
                [columns]="columns_Attributes"
                [displayedColumns]="displayedColumns_Attributes"
                [dataSource]="item.ATTRIBUTES"
            ></app-item-tables>
        </div>
    </div>
    <div class="mt-4 px-4 w-full">
        <app-item-tables
            [columns]="columns_AttributeItem"
            [displayedColumns]="displayedColumns_AttributeItem"
            [dataSource]="item.ATTRIBUTE_ITEMS"
        ></app-item-tables>
    </div>
    <div class="table-block">
            <div class="mt-4 px-4 w-full">
                <app-item-tables
                    class="tablehead_green"
                    [columns]="columns_SupplierResponces"
                    [displayedColumns]="displayedColumns_SupplierResponces"
                    [dataSource]="item.SUPPLIERS"
                ></app-item-tables>
            </div>
       
    </div>
</div>
