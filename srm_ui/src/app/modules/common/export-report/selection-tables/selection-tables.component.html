<table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort #sourcingActivitySort="matSort"
class="expanded-rows-table font-helvetica text-gray-500 w-full">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef>
            {{column.header}}
        </th>
        <td mat-cell *matCellDef="let row">
            <span [hidden]="column.columnDef === 'select' || column.columnDef === 't' || column.columnDef === 'c' || column.columnDef !== 'name'">{{column.cell(row)}}</span>
            <mat-checkbox *ngIf=" column.columnDef !== 'name'" [hidden]="column.columnDef !== 'select' || column.columnDef!== 't' || column.columnDef!== 'c'" [checked]="column.cell(row)?true:false" class="example-margin"></mat-checkbox>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goTo(row, i)"></tr>
</table>
