

<!--table component-->
<div class="overflow-auto bg-gray-50 rounded-lg">
    <table mat-table [dataSource]="dataSourceNew" matSort class="expanded-rows-table font-helvetica text-gray-500">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="max-width: 100px"> Seq No. </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
        </ng-container>

        <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated Date </th>
            <td mat-cell *matCellDef="let element"> {{element.createdDate}}</td>
        </ng-container>

        <ng-container matColumnDef="decisionOutcome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.decisionOutcome}} </td>
        </ng-container>

        <ng-container matColumnDef="actionCommand">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let element"> {{element.actionCommand}} </td>
        </ng-container>

        <ng-container matColumnDef="decisionRemarks">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Decision Remark </th>
            <td mat-cell *matCellDef="let element"> {{element.decisionRemarks}} </td>
        </ng-container>

        <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Responsible Person </th>
            <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
        </ng-container>

        <ng-container matColumnDef="userRole">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
            <td mat-cell *matCellDef="let element"> {{element.userRole}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter</td>
        </tr>
    </table>
</div>
