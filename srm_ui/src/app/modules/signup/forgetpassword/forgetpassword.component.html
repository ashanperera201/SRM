<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Forgot Password</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <style>
        body, html {
            height: 100%;
            background-color: #f9f9f9;
        }

        .login-container {
            position: relative;
            height: 100%;
        }

        .login-box {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 15px;
            background-color: #fff;
            box-shadow: 0px 5px 5px #ccc;
            border-radius: 5px;
            border-top: 1px solid #e9e9e9;
        }

        .login-header {
            text-align: center;
        }

        .login-header img {
            width: 75px;
        }

        #error-message {
            display: none;
        }

        html,body{
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .page-bg{
            width: 100%;
            height: 100%;
            background: url("https://uatsrm.imi-ksa.com:4450/bg.17baedcf9f0ebdc0d753.png") no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }
        .srm-sign-in-page{
            border-radius: 8px;
            width: 100%;
            height: fit-content;
            max-width: 460px;
            margin: auto;
            padding: 2% 4% 4% 4%;
            box-shadow: 0 0 3px #9e9e9e;
            background: #fff;
            color: #716c6c;
            font-family: Helvetica, Arial, sans-serif;
        }
        .sign-in-content{
            width: 100%;
        }
        .logo{
            max-width: 160px;
            margin: 0 auto;
        }
        .header{
            margin-top: 16px;
            margin-bottom: 30px;
            text-align: center;
        }
        .title{
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #02B787;
        }
        .description{
            font-size: 14px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .sub-description{
            font-size: 12px;
        }

        .sign-in-form{

        }
        .input-field{
            display: flex;
            flex-direction: column;
            margin: 20px 0;
        }
        .input-field label{
            position: relative;
            top: 0;
            margin-top: 0;
            margin-bottom: 5px;
            font-weight: 500;
            color: #716c6c;
            font-size: 14px;
        }
        .input-field input{
            width: 100%;
            padding: 18px 45px 18px 18px;
            border: 1px solid #B6B5CB;
            border-radius: 6px;
            box-sizing: border-box;
            outline: none;
        }
        .input-field input:focus {
            border: 1px solid #3A86FF;
        }
        .error-label{
            font-size: 12px;
            color: #dc2626;
            margin-top: 5px;
            display: none;
        }
        .has-error.input-field input{
            color: #dc2626;
            border: 1px solid #dc2626 !important;
        }
        .has-error .error-label{
            display: block;
        }
        .input-field-with-icon-wrapper{
            position: relative;
        }
        .input-icon{
            cursor: pointer;
        }
        .password-field .input-icon{
            background: transparent;
            border: none;
            position: absolute;
            right: 15px;
            top: 50%;
            margin-top: -9px;
            width: 25px;
        }
        .sign-in-button{
            cursor: pointer;
            border: none;
            background: #3A86FF;
            color: #fff;
            margin-top: 20px;
            padding: 20px 25px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 16px;
        }
        .sign-in-button:active {
            box-shadow: 1px 1px 3px #b0b0b0;
        }
        .hide{
            display: none !important;
        }
        .width-full{
            width: 100%;
        }

        .checkbox{
            display: flex;
            align-items: center;
        }
        .checkbox-input input {
            opacity: 0;
            width: 1px;
            height: 1px;
        }
        .checkbox-input {
            display: flex;
            align-items: center;
        }
        .checkbox-label{
            display: flex;
            align-items: center;
            padding-left: 12px;
            font-size: 14px;
        }
        .checkbox-control {
            display: inline-grid;
            width: 22px;
            height: 22px;
            border-radius: 6px;
            border: 1px solid #B6B5CB;
        }
        .checkbox-control svg {
            transition: transform 0.1s ease-in 15ms;
            transform: scale(0);
            transform-origin: center;

        }
        .checkbox-control svg path {
            stroke: #3A86FF;
        }
        .checkbox-input input:checked + .checkbox-control svg {
            transform: scale(0.7);
        }
        .items-center{
            align-items: center;
        }
        .justify-between{
            justify-content: space-between;
        }
        .justify-center{
            justify-content: center;
        }
        .justify-end{
            justify-content: flex-end;
        }
        .flex{
            display: flex;
        }
        .link{
            font-size: 13px;
            color: #5281F8;
            text-decoration: none;
        }
        .mb-10{
            margin-bottom: 10px;
        }
        .mt-10{
            margin-top: 10px;
        }
        .m-0{
            margin: 0 !important;
        }
        .mx-3{
            margin-left: 3px;
            margin-right: 3px;
        }

    </style>
    <body>
        <div class="page-bg">
            <div class="srm-sign-in-page">
                <div class="sign-in-content">
                    <!-- Logo -->
                    <div class="logo">
                        <img class="logo-img" style="width:165px;" src="https://uatsrm.imi-ksa.com:4450/assets/images/logo/srm-logo.svg">
                    </div>
    
                    <!-- Title -->
                    <div class="header">
                        <div class="title">Forgot Password</div>
                        <div class="description">Enter to continue and view the eTendering event</div>
                    </div>
    
                    <!-- Sign in form -->
                    <div id="error-message" class="alert alert-danger"></div>
                    <form class="sign-in-form" [formGroup] = "forgetpasswordform" (ngSubmit)="forgetPasswordForm()">
    
                        <!-- Password field -->
                        <div class="form-group input-field password-field">
                            <label for="password">Enter New Password</label>
                            <div class="input-field-with-icon-wrapper">
                                <input type="password" class="form-control" formControlName="password" placeholder="Enter your password">
                                <button class="input-icon" id="btn-toggle"><img id="toggle-img" src="https://uatsrm.imi-ksa.com:4450/assets/images/icons/eye-close.svg"/></button>
                            </div>
                            <span class="error-label hide">Password is required</span>
                        </div>

                        <!-- Password field 2 -->
                        <div class="form-group input-field password-field">
                            <label for="password2">Retype New Password</label>
                            <div class="input-field-with-icon-wrapper">
                                <input type="password" class="form-control" formControlName="password2" placeholder="Retype your password">
                                <button class="input-icon" id="btn-toggle2"><img id="toggle-img2" src="https://uatsrm.imi-ksa.com:4450/assets/images/icons/eye-close.svg"/></button>
                            </div>
                            <span class="error-label hide">Password is required</span>
                        </div>

                        <!-- Actions -->
                        <div class="sub-actions flex justify-end items-center">
                            <div class="justify-end">
                                <a class="link" (click)="generateLink()">Generate unique code</a>
                            </div>

                        </div>
                        <!-- Password field 2 -->
                        <div class="form-group input-field">
                            <div class="input-field-with-icon-wrapper">
                                <input type="password" class="form-control" formControlName="code">
                            </div>
                        </div>
    
                        <!-- Submit button -->
                        <button *ngIf="isButtonEnable" type="submit" id="btn-login" class="btn btn-primary btn-block sign-in-button width-full">
                            <span>Finish</span>
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
